<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="box-calculator borders">
        <!-- input -->
        <div class="box-input borders">
            <input type="text " autofocus>
        </div>
        <!-- buttons operators  -->
        <div class="box-btn-operators ">
            <div class="btn-operators borders"><button onClick=btn()>+</button></div>
            <div class="btn-operators borders"><button>-</button></div>
            <div class="btn-operators borders"><button>x</button></div>
            <div class="btn-operators borders"><button>รท</button></div>
       </div>
        <!-- Buttons numbers -->
        <div class="box-btn-numbers">
            <!-- left  -->
            <div class="box-btn-numbers-left">
                <div class="btn-numbers borders"><button>7</button></div>
                <div class="btn-numbers borders"><button>8</button></div>
                <div class="btn-numbers borders"><button>9</button></div>

                <div class="btn-numbers borders"><button>4</button></div>
                <div class="btn-numbers borders"><button>5</button></div>
                <div class="btn-numbers borders"><button>6</button></div>

                <div class="btn-numbers borders"><button>1</button></div>
                <div class="btn-numbers borders"><button>2</button></div>
                <div class="btn-numbers borders"><button>3</button></div>

                <div class="btn-numbers borders"><button>0</button></div>
                <div class="btn-numbers borders"><button>.</button></div>
                <div class="btn-numbers borders"><button>C</button></div>
            </div>
            <!-- right -->
            <div class="box-btn-numbers">
                <div class="btn-numbers borders btn-equal"><button id="equal">=</button></div>
            </div>

    </div>
</body>
</html>
